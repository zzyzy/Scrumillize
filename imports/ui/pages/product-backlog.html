<template name="productBacklog">
    <h1 class="page-header">Product Backlog of {{projectName}}</h1>

    <form class="newIssue">
        <div class="form-group">
            <input type="text" class="form-control" name="summary" placeholder="Type the user story here">
        </div>
    </form>

    {{> issuesList this}}
</template>
