<template name="sprintBacklog">
  {{#if hasActiveSprint}}
      <h1 class="page-header">{{activeSprintName}}</h1>
      <div class="row">
          <div class="col-md-4">
              <table class="table table-responsive">
                  <thead>
                  <tr>
                      <th>To Do</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each issue in todoIssues}}
                      <tr>
                          <td>{{issue.summary}}</td>
                      </tr>
                  {{/each}}
                  </tbody>
              </table>
          </div>
          <div class="col-md-4">
              <table class="table table-responsive">
                  <thead>
                  <tr>
                      <th>In Progress</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each issue in inProgressIssues}}
                      <tr>
                          <td>{{issue.summary}}</td>
                      </tr>
                  {{/each}}
                  </tbody>
              </table>
          </div>
          <div class="col-md-4">
              <table class="table table-responsive">
                  <thead>
                  <tr>
                      <th>Done</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each issue in doneIssues}}
                      <tr>
                          <td>{{issue.summary}}</td>
                      </tr>
                  {{/each}}
                  </tbody>
              </table>
          </div>
      </div>
  {{else}}
      <h1 class="page-header">Active sprints</h1>
      <p>There are no active sprints</p>
      <p>Start sprints in the <a href="{{pathFor route='productBacklog' project_id=_id}}">Backlog</a></p>
  {{/if}}
</template>
