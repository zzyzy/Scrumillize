<template name="releasesList">
    <div class="releasesList">
        <h3>Releases in {{projectName}}</h3>
        <form class="newRelease">
            <input type="text" name="releaseName" placeholder="Type release name here">
        </form>
        <ul>
          {{#each releases}}
            {{> releaseItem}}
          {{/each}}
        </ul>
    </div>
</template>
