<template name="issuesList">
    <div class="issuesList">
        <h3>Issues in {{projectName}}</h3>
        <form class="newIssue">
            <input type="text" name="description" placeholder="Type the user story here">
        </form>
        <table>
          {{#each issues}}
            {{> issueItem}}
          {{/each}}
        </table>
    </div>
</template>
