<template name="issueItemView">
    <style>
        .section-header {
            padding-bottom: 6px;
            border-bottom: 0.5px #E6E6E6 solid;
        }

        .item-title {
            color: #848484;
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                aria-hidden="true"></span>
                Edit
            </button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-comment"
                                                                aria-hidden="true"></span>
                Comment
            </button>

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Assign</button>
                <div class="btn-group" role="group">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        More
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Delete</a></li>
                    </ul>
                </div>
            </div>

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">To Do</button>
                <button type="button" class="btn btn-default">In Progress</button>
                <button type="button" class="btn btn-default">Done</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="section-header">Details</h4>
                    <div class="row">
                        <div class="col-md-2">
                            <p class="item-title">Type:</p>
                        </div>
                        <div class="col-md-4">
                            <p>{{getType}}</p>
                        </div>
                        <div class="col-md-2">
                            <p class="item-title">Status:</p>
                        </div>
                        <div class="col-md-4">
                            <p>{{getStatus}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <p class="item-title">Priority:</p>
                        </div>
                        <div class="col-md-4">
                            <p>{{getPriority}}</p>
                        </div>
                        <div class="col-md-2">
                            <p class="item-title">Resolution:</p>
                        </div>
                        <div class="col-md-4">
                            <p>{{getResolution}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <p class="item-title">Affects Version:</p>
                        </div>
                        <div class="col-md-4">
                            <p>{{releaseName affectedVersion}}</p>
                        </div>
                        <div class="col-md-2">
                            <p class="item-title">Fix Version:</p>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-info btn-sm openReleaseChooser" data-toggle="modal"
                                    data-target="#addToRelease">{{releaseName releaseId}}</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <p class="item-title">Sprint:</p>
                        </div>
                        <div class="col-md-4">
                            <p>{{sprintName sprintId}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="section-header">People</h4>
                    <div class="row">
                        <div class="col-md-5">
                            <p class="item-title">Assignee:</p>
                        </div>
                        <div class="col-md-7">
                            <p>{{getAssignee}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <p class="item-title">Reporter:</p>
                        </div>
                        <div class="col-md-7">
                            <p>{{getReporter}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h4 class="section-header">Description</h4>
            <textarea class="form-control" rows="5" id="comment">{{description}}</textarea>
        </div>
        <div class="col-md-4">
            <h4 class="section-header">Dates</h4>
            <div class="row">
                <div class="col-md-5">
                    <p class="item-title">Created:</p>
                </div>
                <div class="col-md-7">
                    <p>{{formatDate createdAt}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <p class="item-title">Updated:</p>
                </div>
                <div class="col-md-7">
                    <p>{{formatDate lastModified}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h4 class="section-header">Comments</h4>
            <p>There are no comments yet on this issue.</p>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-comment"
                                                                aria-hidden="true"></span>
                Comment
            </button>
        </div>
        <!--<div class="col-md-4">-->
            <!--<h4 class="section-header">Agile</h4>-->
            <!--<div class="row">-->
                <!--<div class="col-md-5">-->
                    <!--<p class="item-title">Active Sprint:</p>-->
                <!--</div>-->
                <!--<div class="col-md-7">-->
                    <!--<p></p>-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="row">-->
                <!--<div class="col-md-5">-->
                    <!--<p class="item-title">Completed Sprint:</p>-->
                <!--</div>-->
                <!--<div class="col-md-7">-->
                    <!--<p></p>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>

  {{> addToReleaseModal}}
</template>

<template name="addToReleaseModal">
    <div class="modal fade" id="addToRelease" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add to release</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                      {{#each release in releases}}
                        {{#with release}}
                          {{#if isChosenRelease release._id}}
                              <a href="#" class="list-group-item active chooseRelease">{{release.releaseName}}</a>
                          {{else}}
                              <a href="#" class="list-group-item chooseRelease">{{release.releaseName}}</a>
                          {{/if}}
                        {{/with}}
                      {{/each}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default confirmRelease" data-dismiss="modal">Confirm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</template>
